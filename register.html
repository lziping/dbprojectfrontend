<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/fetch.js" defer></script>


</head>

<body>
    <header>
        <h1>NYU Student Management System</h1>
    </header>
    <main>
        <h2>Registration Form</h2>
        <form method="post"> <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>
            <label for="introduce">Introduce:</label>
            <textarea id="introduce" name="introduce" rows="5" cols="30"></textarea> <br>
            <label for="img">Image Link</label>
            <input type="text" id="img" name="img" required> <br>
            <button type="submit">Submit</button>
        </form>

    </main>
</body>


</html>
