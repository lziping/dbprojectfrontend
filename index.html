<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/fetch.js" defer></script>


</head>

<body>
    <header>
        <h1>NYU Student Management System</h1>
    </header>
    <a href="./register.html">Registration</a><br>

    <div class="search-container">
        <label for="search-id">Search by Student ID:</label>
        <input type="text" id="search-id" name="searchId" placeholder="Enter ID">
        <button type="button" id="search-id-button">Search</button>
    </div>

    <div class="search-container">
        <label for="search-name">Search by Student Name:</label>
        <input type="text" id="search-name" name="searchName" placeholder="Enter Name">
        <button type="button" id="search-name-button">Search</button>
    </div>

    <div class="search-container">
        <label for="search-skill">Search by Skill:</label>
        <input type="text" id="search-skill" name="searchSkill" placeholder="Enter Skill">
        <button type="button" id="search-skill-button">Search</button>
    </div>

    <div class="search-container">
        <label for="search-cert">Search by Certificate:</label>
        <input type="text" id="search-cert" name="searchCert" placeholder="Enter Skill">
        <button type="button" id="search-cert-button">Search</button>
    </div>
    <div class="search-container">
        <label for="search-school">Search by School:</label>
        <input type="text" id="search-school" name="searchSchool" placeholder="Enter School">
        <button type="button" id="search-school-button">Search</button>
    </div>

    <main>
        <div id="student-display">

        </div>

    </main>
</body>


</html>
